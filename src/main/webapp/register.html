<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册 - CoCo-Flyer Movie Factory </title>
	
	<link rel="stylesheet" type="text/css" href="css/register-login.css">
	
<script type="text/javascript">

        var flaf=0;
	 function checkname(){  //失去焦点时执行的函数
		 var username=document.getElementById("user").value;
	     var password=document.getElementById("password").value;
	  if(user.value==""){
	   var inner=document.getElementById("in");
	   inner.innerHTML="<font color='red'>用户名为空</font>";
	   document.getElementById("myDiv").innerHTML="";
	  }
	  if(user.value!=""){
	    var yhm=document.getElementById("user").value;
        var reg=/^[a-zA-Z]\w{5,17}$/;
        if(reg.test(yhm)==false){
        var inner=document.getElementById("in");
	    inner.innerHTML="<font color='red'>以字母开头，长度在6-18之间，只能包含字符、数字和下划线</font>";
	    document.getElementById("myDiv").innerHTML="";
	   
	    }
	    else{
	        var inner=document.getElementById("in");
	        inner.innerHTML="";
	        
	        /////////////////////////ajax///////////////
		    var xmlhttp;
			if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
			  xmlhttp=new XMLHttpRequest();
			  }
			else
			  {// code for IE6, IE5
			  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			  }

			xmlhttp.onreadystatechange=function()
			  {
			  if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
				document.getElementById("myDiv").innerHTML="<font color='green'>"+xmlhttp.responseText+"</font>";
				}
			  }	;
			xmlhttp.open("POST","http://127.0.0.1:8080/wust4CoCo/servlet/RegValiServlet?username="+username+"&password="+password,true);
			xmlhttp.send();
		    ////////////////////////////////////////////
	        
	    }
	  }
	
	 
    }

	  function checkpsw(){
	    if(!user.value==""){
		  	if(password.value==""){
		    var inner=document.getElementById("in");
		    inner.innerHTML="<font color='red'>密码为空</font>";
		    }
            if(password.value!=""){
	           var psd=document.getElementById("password").value;
               var reg1=/^[0-9A-Za-z]{6,}$/;
               if(reg1.test(psd)==false){
                   var inner=document.getElementById("in");
	               inner.innerHTML="<font color='red'>请输入密码长度不少于6位,并且由数字和字符组成的密码</font>";
	           }
	           else{
	               var inner=document.getElementById("in");
	               inner.innerHTML="";
	           }
	        }
         }		
      }
	
		function checkrpsw(){
			if(!user.value==""&&!password.value==""){
			  if(password1.value==""){
				   var inner=document.getElementById("in");
				   inner.innerHTML="<font color='red'>确认密码为空</font>";
			  }
			  if(password.value!=password1.value){
			      var inner=document.getElementById("in");
				   inner.innerHTML="<font color='red'>密码不一致</font>";
			  }
			  else{
			  var inner=document.getElementById("in");
			   inner.innerHTML="";
			  }
 		}
 		
		}	
			
			function register(){
				 var username=document.getElementById("user").value;
			     var password=document.getElementById("password").value;
				
				if((document.getElementById("in").innerHTML=="")&&(username!="")&&(password!=""))
		        {
					 /////////////////////////ajax///////////////
				    var xmlhttp;
					if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
					  xmlhttp=new XMLHttpRequest();
					  }
					else
					  {// code for IE6, IE5
					  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					  }

					xmlhttp.onreadystatechange=function()
					  {
					  if (xmlhttp.readyState==4 && xmlhttp.status==200)
						{
						  if(xmlhttp.responseText=="success")
							window.location.href="welcome.html?username="+username;
						  else{
							  var inner=document.getElementById("in");
				               inner.innerHTML="<font color='red'>注册失败</font>";
						  }  					
						}
					  
					  }	;
					  
					xmlhttp.open("POST","http://127.0.0.1:8080/wust4CoCo/servlet/RegServlet?username="+username+"&password="+password,true);
					xmlhttp.send();
				    ////////////////////////////////////////////
					
					
		        }
				else{
					
				}
		        			
			}
 
	 
</script>
	
</head>
<body>
<div id="box"></div>

<div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">CoCo-Flyer</h1>
		<h2 class="sub-title">CoCo-Flyer - 爱生活爱电影</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html">登录</a>
				<a href="register.html" class="active">注册</a>
				<div class="slide-bar slide-bar1"></div>				
			</div>
		</div>
    
		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text"  name="username" id="user" class="ipt" placeholder="账号" onblur="checkname()" >
				</div>
				
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="登录密码" onblur="checkpsw()">
				</div>
				<div class="group-ipt password1">
					<input type="password" name="password1" id="password1" class="ipt" placeholder="确认密码" onblur="checkrpsw()">
				</div>
				
			</div>
		</div>
		
<!-- <input type="text" id="show"  style="color:red;visibility:hidden;"  /> -->
<span id="in"></span>
<div id=myDiv></div>
		<div class="button">
	
			<button type="submit" class="login-btn register-btn" id="button" onclick="register()">注册</button>
		</div>
	</div>
</div>

   <div id="namevalidate"><input type="button" value="button"/></div>
   <div id="passwordvalidate"><input type="button" value="button"/></div>
