<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>登录 - CoCo-Flyer Movie Factory </title>
	<link rel="stylesheet" type="text/css" href="css/register-login.css">
	
	<script type="text/javascript">
	 function checkname(){  //失去焦点时执行的函数
	  if(user.value==""){
	   /* document.getElementById("show").style.visibility="visible";
	   show.value = "用户名不能为空" ; */
	   var inner=document.getElementById("in");
	   inner.innerHTML="<font color='red'>用户名为空</font>";
	  }
	  else{
	  var inner=document.getElementById("in");
	   inner.innerHTML="";
	  }
	  function test1(){  //获得焦点时执行的函数	 
	   show.value ="" ;
	 }
}

	  function checkpsw(){
	    if(!user.value==""){
		  	if(password.value==""){
		    var inner=document.getElementById("in");
		    inner.innerHTML="<font color='red'>密码为空</font>";
		  }
		  else{
		  var inner=document.getElementById("in");
		   inner.innerHTML="";
		  }
		}		
		else{
		}
	}
	  
	  function login(){
		  var username=document.getElementById("user").value;
		  var password=document.getElementById("password").value;     
			$.ajax({  
	            type: "POST",  
	            url: "http://127.0.0.1:8080/wust4CoCo/servlet/LoginServlet?username="+username+"&password="+password,  
	            data: $('#form').serialize(),  
	            success: function(data){    	
	            	var obj = JSON.parse(data); //由JSON字符串转换为JSON对象
	            	
	                   if(obj[0].string=="success"&&obj[0].status==0)
	                	   window.location.href="welcome.html?username="+username;
	                 else
	                	 document.getElementById("in").innerHTML="<font color='red'>登录失败！</font>";
	                	 
	            }  
	        })  ;      
	  }
	  
</script>
</head>
<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">CoCo-Flyer</h1>
		<h2 class="sub-title">CoCo-Flyer - 爱生活爱电影</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="register.html">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="username" id="user" class="ipt" placeholder="账号" onblur="checkname()" onfocus="test1()">
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="登录密码" onblur="checkpsw()">
				</div>
				
			</div>
		</div>
<div id="in" align="center"></div>
		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button" onclick="login()">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>CoCo-Flyer - 爱生活爱电影</p>

</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/layer/layer.js' type="text/javascript"></script>
<script src='js/index.js' type="text/javascript"></script>

</body>
</html>
